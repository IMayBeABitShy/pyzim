# Read the Docs configuration file for pyzim
# based on the example
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"

  jobs:
    install:
      - pip install tox
    build:
      html:
        - tox -e docs
        - mkdir -p $READTHEDOCS_OUTPUT/html/
        - cp -r html/apidocs/* $READTHEDOCS_OUTPUT/html/
